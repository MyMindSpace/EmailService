version: '3.8'

services:
  email-service:
    build: .
    container_name: mymindspace-email
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - EMAIL_SERVICE=gmail
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_APP_PASSWORD=${EMAIL_APP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mymindspace-network

networks:
  mymindspace-network:
    driver: bridge
